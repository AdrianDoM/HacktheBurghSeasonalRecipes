<ActionBar title="BrowseRecipes" class="action-bar">
  <!--  <NavigationButton icon="res://ic_menu" tap="onOpenDrawerTap()"></NavigationButton>
    <ActionItem icon="res://ic_menu" ios.position="left"
        tap="onOpenDrawerTap()"></ActionItem>-->
</ActionBar>

<GridLayout rows="*" height="1500px">

    <RadSideDrawer>
        <StackLayout tkDrawerContent backgroundColor="gray">
            <StackLayout tkDrawerContent backgroundColor="gray">
                <StackLayout height="56" style="text-align: center; vertical-align: center;">
                    <Label text="Navigation Menu"></Label>
                </StackLayout>
                <StackLayout>
                    <Label text="Home" padding="10" (tap)="onHomeTap()"></Label>
                    <Label text="Browse Recipes" backgroundColor="lightgray"
                        padding="10" (tap)="onBrowseRecipeTap()"></Label>
                    <Label text="Footprint" padding="10" (tap)="onFootprintTap()"></Label>
                    <Label text="Settings" padding="10" (tap)="onSettingsTap()"></Label>
                    <Label text="Logout" padding="10" (tap)="onLogoutTap()"></Label>
                </StackLayout>
                <Label text="Close" color="lightgray" padding="10" style="horizontal-align: center"
                    (tap)="onCloseDrawerTap()"></Label>
            </StackLayout>
        </StackLayout>
        <StackLayout tkMainContent>
            <ListView class="list-group" [items]="list_element" (itemTap)="onItemTap($event)"
                style="height:1250px">
                <ng-template let-country="item">
                    <FlexboxLayout flexDirection="row" class="list-group-item">
                        <Image [src]="country.imageSrc" class="thumb img-circle"></Image>
                        <Label [text]="country.name" class="list-group-item-heading"
                            verticalAlignment="center" style="width: 60%"></Label>
                    </FlexboxLayout>
                </ng-template>
            </ListView>


        </StackLayout>
    </RadSideDrawer>
</GridLayout>
