<ActionBar title="Footprint" class="action-bar">
</ActionBar>

<GridLayout rows="*" height="1500px">

    <RadSideDrawer>
        <StackLayout tkDrawerContent backgroundColor="gray">
            <StackLayout tkDrawerContent backgroundColor="gray">
                <StackLayout height="56" style="text-align: center; vertical-align: center;">
                    <Label text="Navigation Menu"></Label>
                </StackLayout>
                <StackLayout>
                    <Label text="Home" padding="10" (tap)="onHomeTap()"></Label>
                    <Label text="Browse Recipes" padding="10" (tap)="onBrowseRecipeTap()"></Label>
                    <Label text="Footprint" backgroundColor="lightgray"
                        padding="10" (tap)="onFootprintTap()"></Label>
                    <Label text="Settings" padding="10" (tap)="onSettingsTap()"></Label>
                    <Label text="Logout" padding="10" (tap)="onLogoutTap()"></Label>
                </StackLayout>
                <Label text="Close" color="lightgray" padding="10" style="horizontal-align: center"
                    (tap)="onCloseDrawerTap()"></Label>
            </StackLayout>
        </StackLayout>
        <StackLayout tkMainContent>
            <GridLayout rows="*" height="1000px">
                <RadCartesianChart row="0">
                    <CategoricalAxis tkCartesianHorizontalAxis></CategoricalAxis>
                    <LinearAxis tkCartesianVerticalAxis></LinearAxis>
                    <LineSeries tkCartesianSeries [items]="categoricalSource"
                        categoryProperty="Country" valueProperty="Amount"></LineSeries>
                </RadCartesianChart>
            </GridLayout>
        </StackLayout>
    </RadSideDrawer>
</GridLayout>
