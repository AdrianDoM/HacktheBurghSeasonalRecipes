<ActionBar title="Settings" class="action-bar">
</ActionBar>

<GridLayout rows="*" height="1500px">

    <RadSideDrawer>
        <StackLayout tkDrawerContent backgroundColor="gray">
            <StackLayout tkDrawerContent backgroundColor="gray">
                <StackLayout height="56" style="text-align: center; vertical-align: center;">
                    <Label text="Navigation Menu"></Label>
                </StackLayout>
                <StackLayout>
                    <Label text="Home" padding="10" (tap)="onHomeTap()"></Label>
                    <Label text="Browse Recipes" padding="10" (tap)="onBrowseRecipeTap()"></Label>
                    <Label text="Footprint" padding="10" (tap)="onFootprintTap()"></Label>
                    <Label text="Settings" backgroundColor="lightgray"
                        padding="10" (tap)="onSettingsTap()"></Label>
                    <Label text="Logout" padding="10" (tap)="onLogoutTap()"></Label>
                </StackLayout>
                <Label text="Close" color="lightgray" padding="10" style="horizontal-align: center"
                    (tap)="onCloseDrawerTap()"></Label>
            </StackLayout>
        </StackLayout>
        <StackLayout tkMainContent>
            <ScrollView class="page">
                <StackLayout class="home-panel">
                    <!--Add your page content here-->
                    <Image src="~/resources/eat-local.jpg"></Image>
                    <Label text="Name" marginTop="10px"></Label>
                    <TextField value="Hack the Burgh" [(ngModel)]="textFieldValue" hint="Name"></TextField>
                    <Label text="Country"></Label>
                    <ListPicker [items]="listPickerCountries" [(ngModel)]="selectedListPickerIndex"></ListPicker>
                    <Button text="Start" (tap)="onButtonTap()"></Button>
                </StackLayout>
            </ScrollView>
        </StackLayout>
    </RadSideDrawer>
</GridLayout>
